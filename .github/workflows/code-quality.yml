name: Code Quality

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    code-quality:
        name: Code Quality
        runs-on: ubuntu-latest
        env:
            NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
            # Disable NX Cloud if token is not available
            NX_CLOUD_NO_TIMEOUTS: true
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Required for NX affected commands

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: make install

            - name: Build project
              run: npm run build
              continue-on-error: false

            - name: Run typecheck
              run: make typecheck

            - name: Run all linters
              run: make lint

            - name: Run all tests
              run: make test
