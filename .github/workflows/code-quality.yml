name: Code Quality

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    code-quality:
        name: Code Quality
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: make install

            - name: Build project
              run: npm run build

            - name: Run typecheck
              run: make typecheck

            - name: Run all linters
              run: make lint

            - name: Run all tests
              run: make test
